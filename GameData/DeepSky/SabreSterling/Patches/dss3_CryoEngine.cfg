@PART[dss3_sabre|dss2_sabre]:NEEDS[CryoEngines]
{
	@EFFECTS
	{
		@running_closed
		{
			@MODEL_MULTI_PARTICLE[shock]
			{
				@modelName = DeepSky/00DeepSky/FX/SSME25_Shock
			}
			@MODEL_MULTI_PARTICLE[smoke]
			{
				@modelName = DeepSky/00DeepSky/FX/SSME25_Plume
			}
		}
		@power_open
		{
			@MODEL_MULTI_PARTICLE[smoke]
			{
				@modelName = DeepSky/00DeepSky/FX/Vector_Plume
			}
			@MODEL_MULTI_PARTICLE[shock]
			{
				@modelName = Squad/FX/shockExhaust_blue_small
			}
		}
	}
	@MODULE[ModuleEnginesFX],0 // :HAS[#engineID[AirBreathing]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[IntakeAir]
		{
			@ratio = 0.6
		}
	}
	@MODULE[ModuleEnginesFX],1 // :HAS[#engineID[ClosedCycle]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizr]
		{
			@ratio = 0.1
		}
		@atmosphereCurve
		{
			@key,0[1, ] = 420
			key,1[1, ] = 1 385
			key,2[1, ] = 9 0.001
		}
	}
}
